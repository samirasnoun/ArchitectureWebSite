{% extends "base.html" %}

{% load staticfiles %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}



<h2>{{ item.name }}</h2>
 <p>{{ item.description }}</p>

<h3>Photos</h3>
<table>
    <tr>
        <th>Title</th>
        <th>Thumbnail</th>
        <th>Caption</th>
    </tr>
    {% for photo in photos_list %}
    <tr>
        <td><i>{{ photo.title }}</i></td>
        <td>
            <a href="{{ photo.get_absolute_url }}">
                <img src="{% static  photo.thumb_url  %}" />
            </a>
        </td>
        <td>{{ photo.caption }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
